services:
  mongodb:
    image: mongo:latest
    container_name: contract-ai-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - 27017:27017
    volumes:
      - ./mongodb_data:/data/db
volumes:
  mongodb_data:
